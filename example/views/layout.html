<!doctype html>
<html>
<head>
  <meta name="charset" content="utf-8"/>
  <title>{title}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="public/favicon.ico"/>
  <link rel="stylesheet" media="all" href="static/bootstrap.css"/>
  <style>
body {
  padding-top: 40px;
}
  </style>
  <script src="static/modernizr.min.js"></script>
</head>
<body>

<section id="navigation">
  <div class="topbar" data-scrollspy="scrollspy" data-dropdown="dropdown">
    <div class="topbar-inner">
      <div class="container">
        <a class="brand" href="#">{name}</a>
        <ul class="nav">
          <li><a href="#overview">Overview</a></li>
        </ul>
        <form class="pull-left" action="">
          <input type="text" placeholder="Search">
        </form>
        {#IF(uid)}
        <ul class="nav">
          <li><img src="{photo}" width="30" height="30" style="display: inline" /></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">Account</a>
            <ul class="dropdown-menu">
              <li><a href="#">Your profile</a></li>
              <li><a href="#">Change password</a></li>
              <li class="divider"></li>
              <li><a href="/rpc/auth">Sign Out</a></li>
            </ul>
          </li>
        </ul>
        {/IF}
        {#IF(not uid)}
        <!-- signin dialog -->
        <div id="dlgSignIn" class="modal hide fade" style="display: none; ">
          <div class="modal-header">
            <a href="#" class="close">Ã—</a>
            <h3>Please, authenticate</h3>
          </div>
          <div class="modal-body">
            <iframe src="https://loginza.ru/api/widget?overlay=loginza&lang=en&token_url=http://dvv.dyndns.org/rpc/auth" style="width:359px;height:300px;" scrolling="no" frameborder="no"></iframe>
          </div>
          <!--div class="modal-footer">
            <a href="#" class="btn primary">Primary</a>
            <a href="#" class="btn secondary">Secondary</a>
          </div-->
        </div>
        <ul class="nav">
          <li><a href="#" data-controls-modal="dlgSignIn" data-backdrop="true" data-keyboard="true">Sign In</a></li>
        </ul>
        {/IF}
      </div>
    </div>
  </div>
</section>
<%body%>
<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.js"></script>
<script>
$(function(){

</script>
</body>
</html>
